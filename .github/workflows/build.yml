name: Build Il2CppDumper Module

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game (e.g. com.xjskp.gztv1.hnsc)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 升级到 v4

      - name: Setup Java & NDK
        uses: android-actions/setup-android@v2
        with:
          ndk-version: 25b

      - name: Cache Gradle
        uses: actions/cache@v4  # 升级到 v4
        with:
          path: |
            ~/.gradle/caches
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Configure Module
        run: |
          chmod +x ./gradlew
          ESCAPED_PKG=$(echo "${{ github.event.inputs.package_name }}" | sed 's/\./\\./g')
          sed -i "s|__PACKAGE_NAME__|${ESCAPED_PKG}|g" module/src/main/cpp/game.h
          sed -i 's|moduleDescription = "|moduleDescription = "(${{ github.event.inputs.package_name }}) |g' module.gradle

      - name: Build Module
        run: ./gradlew :module:assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # 关键修复点
        with:
          name: il2cppdumper-${{ github.event.inputs.package_name }}
          path: module/build/outputs/magisk_module_release/*.zip
          if-no-files-found: error  # v4 新增参数（可选）
